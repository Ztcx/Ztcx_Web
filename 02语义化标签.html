<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        块元素(block element)
            在网页中一般通过块元素对页面进行布局
        行内元素(inline element)
            行内元素主要用来包裹文字
            一般情况下块元素中放行内元素，而不会在行内元素中放块元素，P元素中不能放任何块元素。

     -->
    <!-- 在网页中html负责网页的结构，所以在使用html标签的时候，应该关注标签的语义是什么

        标题标签：
            h1~h6 一共六级标题
            h1~h6重要性递减
            一般情况下一个页面就一个h1，一般情况下只用h1~h3
            标题标签也是块元素

            在页面中独占一行的元素叫块元素(block element)
     -->
     <h1>一级标题</h1>
     <h2>二级标题</h2>
     <h3>三级标题</h3>
     <h4>四级标题</h4>
     <h5>五级标题</h5>
     <h6>六级标题</h6>

    <!--
        p标签表示页面中的一个段落
        p标签也是一个块元素
    -->
    <p>123123</p>

    <!-- 
        hgroup标签用来为标题分组，可以将一组相关的标题同时放入到group中。
        hgroup也是块元素。
     -->
     <hgroup>
         <h1>回乡偶书二首</h1>
         <h2>其二</h2>
     </hgroup>

     <!-- 
         em标签用于表示语音语调的一个加重
        在页面中不会独占一行的元素为行内元素(inline element)
    -->
    <p>今天<em>还</em>好吧</p>

    <!-- 
        strong表示强调，重要内容!
     -->
     <p>今天必须<strong>完成作业</strong></p>

     <!-- 
         blockqute表示一个长引用 
         blockqute是块元素    
    -->
     鲁迅说：
     <blockquote>横眉冷对千夫指，俯首甘为孺子牛</blockquote>

     <!-- 
        q表示一个短引用
        q是一个行内元素
    -->
     子曰<q>"学而不思则罔，思而不学则殆"</q>
</body>
</html>
