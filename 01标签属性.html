<!DOCTYPE html>
<html>

<head>
    <!-- meta标签主要用于设置网页中的元数据 
            name 指定数据的名字
            content 指定的数据内容
        
             keywords--表示网站的关键词
             description--表示对一个网站的描述
        -->
    <meta name="keywords" content="前端，HTML5，css">
    <meta name="description" content="这是一个不错的网站">
    <title>标签的属性</title>
</head>

<body>
    <h1>这是<font color="red" size="5">第二个</font>网页！</h1>
    <h2>123</h2>
</body>

</html>
