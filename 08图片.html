<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!-- 
            img属性，可以设置图片路径、宽度、高度等属性。
            设置图片的宽度和高度的时候，只设置宽度，高度会等比例缩放。
            src属性是图片的路径。
            width属性是设置宽度。
            height属性是设置高度。
            title属性是设置鼠标悬停时显示的信息。
            alt属性是显示图片加载失败时显示的信息。
         -->
         <img src="1.jpg" alt="">
    </body>
</html>
