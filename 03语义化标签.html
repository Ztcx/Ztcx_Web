<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        布局标签(结构化语义标签)(主要关注语义，其实看起来没什么区别)
     -->
     <!-- 
         header 表示网页的头部
         main 表示网页的主体
         footer 表示网页的底部
         nav 表示网页中的导航
         aside 表示主体相关的其他内容，侧边栏
         article 表示一个独立的文章

         div 没有语义，就用来表示一个区块，目前来说div是主要的布局元素
         span 行内元素，没有任何的语义，一般用来在网页中选中文字
      -->

      <header></header>
      <main></main>
      <footer></footer>
      <nav></nav>
      <aside></aside>
      <article></article>
</body>
</html>
