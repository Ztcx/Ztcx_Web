<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>

<body>
    <!-- 
        列表(list)
            1.花
            2.草
            3.树
        
        html中有三种列表：
            1.有序列表
            2.无序列表
            3.定义列表

        有序列表，用ol来创建。
        使用li来表示列表项

        无序列表，用ul来创建。
        使用li来表示列表项        

        定义列表，用dl来创建。
        使用dt来表示内容
        使用dd来对内容进行解释
     -->
    <ol>
        <li>花</li>
        <li>草</li>
        <li>树</li>
    </ol>

    <ul>
        <li>花</li>
        <li>草</li>
        <li>树</li>
    </ul>
    <dl>
        <dt>花</dt>
        <dd>鲜艳</dd>
    </dl>
</body>


</html>
